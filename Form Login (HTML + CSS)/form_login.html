<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="description" content="HTML & CSS Form Login">
  	<meta name="keywords" content="HTML, CSS">
  	<meta name="author" content="Audini Nifira Putri">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Login with HTML & CSS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="box_form">
			<div class="head_box">
				<p><b>Sign In</b></p>
			</div>
			<div class="body_box">
				<form>
					<table>
						<tr>
							<td><input type="text" class="identity" name="username" placeholder="Username"></td>
						</tr>
						<tr>
							<td><input type="password" class="identity" name="password" placeholder="Password"></td>
						</tr>
						<tr>
							<td><p id="teks"><a href="">Forgot<span> Username / Password?</span></a></p></td>
						</tr>
						<tr>
							<td><button id="button"><a href="#">SIGN IN</a></button></td>
						</tr>
					</table>
				</form>
				<div class="footer">
					<p id="footer1">Don't have an account?</p>
					<p id="footer2"><a href="#">SIGN UP NOW!</a></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
